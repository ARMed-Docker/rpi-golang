#debug: true

build:
  image: armdrone/drone-plugin-base
  commands:
    - apk update && apk add tar gzip curl
    - export VERSION=1.5.2
    - export URL=https://github.com/hypriot/golang-armbuilds/releases/download/v${VERSION}/go${VERSION}linux-armv6.tar.gz
    - curl -L ${URL} > ./go.tar.gz
    - mkdir content/
    - tar xzf go.tar.gz -C content/
    - ls -la content/

publish:
  docker:
#    environment:
#      - DOCKER_LAUNCH_DEBUG=true
    username: $$DOCKER_USER
    password: $$DOCKER_PASS
    email: $$DOCKER_EMAIL
    repo: hypriot/rpi-golang
    tag: 
      - "tar-1.5.2"

notify:
  slack:
    webhook_url: $$SLACK_WEBHOOK_URL
    channel: buildstatus
    username: Drone
    when:
      started: false
      success: true
      failure: true
